<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyHealth Portal</title>

    <style>
        /* ---------- GLOBAL PAGE STYLES ---------- */
        body {
            margin: 0; /* Removes default spacing around the page */
            font-family: Arial, Helvetica, sans-serif; /* Sets the text font */
            background: #f7f9fc; /* Light gray background color for the whole page */
            color: #333; /* Dark gray text color */
        }

        /* ---------- HEADER BAR ---------- */
        header {
            background: #0a74da; /* Blue background for the header */
            color: white; /* White text in the header */
            padding: 20px 40px; /* 20px top/bottom, 40px left/right spacing */
            display: flex; /* Aligns the title and navigation side-by-side */
            justify-content: space-between; /* Places title on left, nav on right */
            align-items: center; /* Vertically centers header content */
        }

        header h1 {
            margin: 0; /* Removes default margin so text aligns cleanly */
        }

        nav a {
            color: white; /* White navigation link text */
            margin-left: 20px; /* Spacing between navigation links */
            text-decoration: none; /* Removes underline from links */
            font-weight: bold; /* Makes the link text thicker */
        }

        

        /* ---------- BUTTON STYLES ---------- */
        .btn-group {
            margin-top: 30px; /* Adds spacing above the buttons */
        }

        .btn {
            display: inline-block; /* Allows padding + margin like a block, inline like text */
            padding: 12px 25px; /* Button size: 12px top/bottom, 25px left/right */
            margin: 10px; /* Space around each button */
            border-radius: 5px; /* Slightly rounded button corners */
            text-decoration: none; /* Removes underline from button links */
            font-size: 1.1em; /* Slightly larger text inside buttons */
        }

        .btn-primary {
            background: #0a74da; /* Blue background for main button */
            color: white; /* White text */
        }

        .btn-secondary {
            background: #e6e6e6; /*  gray button */
            color: #333; /* Dark gray text */
        }
        .container { margin-top: 30px; }
        .card {
            width: 250px;
            height: 120px;
            margin: 10px;
            padding: 5px;
            border-radius: 8px;

        }
    



    </style>
</head>

<body>

    <header>
        <h1>Health Centre: Create User</h1>
        <nav>
            
            <a href="#">Dashboard</a>
            <a href="#">Read</a>
            <a href="#">Update</a>
            <a href="#">Delete</a>
        </nav>
    </header>

    <section class="hero">
        
        
    </section>
<div class="container">
    <h2 class="mb-4 text-center">Create user (CRUD)</h2>

    <!-- Add User Form -->
    <div class="card mb-4">
        <div class="card-header">Add User</div>
        <div class="card-body">
            <form id="userForm">
                <input type="hidden" id="userId">
                <div class="mb-3">
                    <label for="_id" class="form-label">_id</label>
                    <input type="number" id="_id" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="id" class="form-label">id</label>
                    <input type="number" id="id" class="form-control" required>
                </div>
                 <div class="mb-3">
                    <label for="Gender" class="form-label">Gender</label>
                    <input type="text" id="gender" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">age</label>
                    <input type="number" id="age" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="hypertension" class="form-label">Hypertension</label>
                    <input type="number" id="hypertension" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="heart_disease" class="form-label">Heart Disease</label>
                    <input type="number" id="heart_disease" class="form-control" required>
                </div>
                 <div class="mb-3">
                    <label for="ever_married" class="form-label">Ever Married</label>
                    <input type="text" id="ever_married" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="work_type" class="form-label">Work Type</label>
                    <input type="text" id="work_type" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="Residence type" class="form-label">Residence Type</label>
                    <input type="text" id="residence_type" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="avg_glucose_level" class="form-label">Average Glucose Level</label>
                    <input type="number" id="avg_glucose_level" class="form-control" required>
                </div>
                 <div class="mb-3">
                    <label for="bmi" class="form-label">BMI</label>
                    <input type="number" id="bmi" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="smoking_status" class="form-label">Smoking Status</label>
                    <input type="text" id="smoking_status" class="form-control" required>
                </div>
                    <div class="mb-3">
                    <label for="stroke" class="form-label">Stroke</label>
                    <input type="number" id="stroke" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Save User</button>
                <button type="reset" class="btn btn-secondary" id="resetBtn">Reset</button>
            </form>
        </div>
    </div>
    <div class="container">
    
   
        
 

</body>
</html>
