<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}MyHealth Portal{% endblock %}</title>

<!-- Custom CSS Styles -->
<style>
/* ---------- GLOBAL PAGE STYLES ---------- */
body {
margin: 0;
font-family: Arial, Helvetica, sans-serif;
background: #f7f9fc;
color: #333;
}

/* ---------- HEADER BAR ---------- */
header {
background: #0a74da;
color: white;
padding: 20px 40px;
display: flex;
justify-content: space-between;
align-items: center;
}

header h1 {
margin: 0;
}

nav a {
color: white;
margin-left: 20px;
text-decoration: none;
font-weight: bold;
}

/* ---------- HERO SECTION ---------- */
.hero {
padding: 80px 40px;
background: white;
text-align: center;
}

.hero h2 {
font-size: 2.5em;
margin-bottom: 10px;
}

.hero p {
font-size: 1.2em;
color: #555;
}

/* ---------- BUTTON STYLES ---------- */
.btn-group {
margin-top: 30px;
}

.btn {
display: inline-block;
padding: 12px 25px;
margin: 10px;
border-radius: 5px;
text-decoration: none;
font-size: 1.1em;
}

.btn-primary {
background: #0a74da;
color: white;
}

.btn-secondary {
background: #e6e6e6;
color: #333;
}

/* ---------- FEATURE column ---------- */
.features {
display: flex;
justify-content: center;
align-items: center;
min-height: 100vh;
margin: 0;
background-color: #FFDAB9;
}

.feature-box {
background: #FFDAB9;
margin: 5px;
border: 2px solid #000080;
padding: 25px;
box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
}
</style>
</head>

<body>


<header>
<h1>Health Centre</h1>
<nav>
<a href="/patient">Patient data</a>
<a href="/contact">Contact</a>
<a href="/profile">Profile</a>
<a href="/logout">Logout</a>
</nav>
</header>


<main class="container">
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for cat, msg in messages %}
<div class="alert alert-{{ cat }} alert-dismissible fade show" role="alert">
{{ msg }}
<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
</div>
{% endfor %}
{% endif %}
{% endwith %}


{% block content %}{% endblock %}
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
