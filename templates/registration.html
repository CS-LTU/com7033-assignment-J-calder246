        /* ---------- GLOBAL PAGE STYLES ---------- */

            align-items: center; 
        }

            margin: 0; 
        }

        nav a {
            color: white;

        /* ---------- BUTTON STYLES ---------- */
        .btn-group {
            margin-top: 30px; 
        }

        .btn {
            display: inline-block; 
            padding: 12px 25px;
            margin: 10px; 
            border-radius: 5px; 
            text-decoration: none; 
            font-size: 1.1em; 
        }

        .btn-primary {
            background: #0a74da; 
            color: white; 
        }

        .btn-secondary {

        }
        form { max-width: 200px; display: grid; gap: .75rem; }
        label {font-weight: 600; }
        input[type="text"] input[type="email"], input[type="password"]{
            width: auto; padding: .8rem ,75rem; border: 1px solid #ccd; border-radius: .5rem;
        }
        input[type="submit"] {
            padding: .8rem .9rem; border: 0; border-radius: .4rem; cursor: pointer;
            background: #333; color: white; font-weight: 650;
        }
        

    </style>
    <main class="container">
         {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for cat, msg in messages %}
        <div class="alert alert-{{ cat }} alert-dismissible fade show" role="alert">
          {{ msg }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
