<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}MyHealth Portal{% endblock %}</title>
<style>
    a.button, button.button, input.button {background: #222; color: #fff; padding: 6px 12px; border-radius: 6px; border: none; text-decoration: none; cursor: pointer;}
        a.button:hover, button.button:hover, input.button:hover {background: #444;} 
</style>


<body>


<header>
<h1>Admin</h1>
<nav>
<a href="/admindashboard">Dashboard</a>
<a href="/ad_create">Create</a>
<a href="/ad_patients">Read/Delete</a>
<a href="/logout">Logout</a>
</nav>
</header>


<main class="container">
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for cat, msg in messages %}
<div class="alert alert-{{ cat }} alert-dismissible fade show" role="alert">
{{ msg }}
<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
</div>
{% endfor %}
{% endif %}
{% endwith %}


{% block content %}{% endblock %}
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<link href="{{ url_for ('static', filename='styles.css') }}" rel="stylesheet"> 
</body>

</html>
